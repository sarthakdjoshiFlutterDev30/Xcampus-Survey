<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Xampus - Student Interest Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --bg-color: #0f172a;       /* Slate 900 */
            --card-bg: #1e293b;        /* Slate 800 */
            --primary: #38bdf8;        /* Sky 400 */
            --secondary: #818cf8;      /* Indigo 400 */
            --text-main: #f1f5f9;      /* Slate 100 */
            --text-muted: #94a3b8;     /* Slate 400 */
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(129, 140, 248, 0.1) 0%, transparent 40%);
        }

        /* --- 2. CONTAINER --- */
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
        }

        /* Top Accent Line */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        /* --- 3. HEADER --- */
        .header {
            padding: 40px 30px 20px;
            text-align: center;
        }

        .logo-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
            display: inline-block;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 16px;
        }

        /* --- 4. FORM ELEMENTS --- */
        form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        /* Animation delays for items */
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-main);
            font-size: 15px;
        }

        label i {
            color: var(--primary);
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        /* Ensure all dropdown (select) text is black */
        select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #000 !important;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        /* Option text inside dropdowns should also appear black */
        select option {
            color: #000 !important;
        }

        /* When a valid (non-placeholder) option is selected, show white text */
        select:valid {
            color: #fff !important;
        }

        select:focus:valid {
            color: #fff !important;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.05);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        /* --- 5. RADIO BUTTON CARDS --- */
        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .radio-card {
            position: relative;
        }

        .radio-card input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-card label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0;
            text-align: center;
            font-weight: 400;
        }

        .radio-card input:checked + label {
            background: var(--primary);
            color: #0f172a;
            border-color: var(--primary);
            font-weight: 600;
        }

        /* --- 6. BUTTON --- */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* --- 7. SUCCESS MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            border: 1px solid var(--border);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-icon">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <h1>My Xampus Survey</h1>
            <p class="subtitle">Help us build the ultimate app for A.M. Patel Institute! ðŸš€</p>
        </div>

        <!-- Form -->
        <form id="surveyForm" onsubmit="submitForm(event)">
            
            <!-- 1. Identity -->
            <div class="form-group">
                    <label for="fullname"><i class="fa-regular fa-user"></i> Full Name <span class="required-indicator">*</span></label>
                    <input type="text" id="fullname" placeholder="Enter your name" required aria-required="true">
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-layer-group"></i> Department & Semester <span class="required-indicator">*</span></label>
                <div class="field-row">
                    <select id="department" required>
                        <option value="" disabled selected>Select Dept</option>
                        <option value="MCA">MCA</option>
                        <option value="BCA">BCA</option>
                        <option value="BTech">B.Tech</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="semester" required>
                        <option value="" disabled selected>Sem</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="helper-text">Pick department first â€” semesters update automatically.</div>
            </div>

            <!-- 2. Attendance Pain Point -->
            <div class="form-group">
                <label><i class="fa-regular fa-clock"></i> How much lecture time is wasted in manual attendance?</label>
                <div class="radio-group" role="radiogroup" aria-label="How much lecture time is wasted in manual attendance?">
                    <div class="radio-card">
                        <input type="radio" name="attendance_time" id="time_low" value="< 5 mins" required>
                        <label for="time_low">&lt; 5 mins</label>
                    </div>
                    <div class="radio-card">
                        <input type="radio" name="attendance_time" id="time_high" value="> 10 mins">
                        <label for="time_high">&gt; 10 mins</label>
                    </div>
                </div>
            </div>

            <!-- 3. Canteen Interest -->
            <div class="form-group">
                <label><i class="fa-solid fa-burger"></i> Would you use an app to pre-order food and skip the queue?</label>
                <div class="radio-group" role="radiogroup" aria-label="Would you use an app to pre-order food and skip the queue?">
                    <div class="radio-card">
                        <input type="radio" name="food_interest" id="food_yes" value="Yes" required>
                        <label for="food_yes">Yes, definitely!</label>
                    </div>
                    <div class="radio-card">
                        <input type="radio" name="food_interest" id="food_no" value="No">
                        <label for="food_no">Not really</label>
                    </div>
                </div>
            </div>

            <!-- 4. Feature Priority -->
            <div class="form-group">
                <label><i class="fa-solid fa-star"></i> Which feature do you want the most? <span class="required-indicator">*</span></label>
                <select id="top_feature" required>
                    <option value="" disabled selected>Select best feature</option>
                    <option value="Smart Attendance">QR Attendance</option>
                    <option value="Food Ordering">Canteen Pre-ordering</option>
                    <option value="Project Vault">Past Project References</option>
                </select>
            </div>

            <!-- 5. Suggestion -->
            <div class="form-group">
                <label for="suggestions"><i class="fa-regular fa-lightbulb"></i> Any other feature you want?</label>
                <textarea id="suggestions" rows="3" placeholder="E.g., Bus tracking, Exam results..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Submit Feedback <i class="fa-solid fa-paper-plane" style="margin-left: 8px;"></i>
            </button>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal">
                <div class="success-animation">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                      <path class="checkmark__check" fill="none" d="M14 27l7 7 17-17" />
                    </svg>
                </div>
                <h2>Thank You!</h2>
                <p style="color: var(--text-muted); margin: 10px 0 20px;">Your feedback helps us make <strong>My Xampus</strong> better.</p>
                <button class="submit-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function submitForm(e) {
            e.preventDefault();

            // 1. Get Values (trim where appropriate)
            const name = document.getElementById('fullname').value.trim();
            const dept = document.getElementById('department').value;
            const sem = document.getElementById('semester').value;
            const feature = document.getElementById('top_feature').value;
            const attendance = document.querySelector('input[name="attendance_time"]:checked')?.value || '';
            const food = document.querySelector('input[name="food_interest"]:checked')?.value || '';

            // Client-side validation: all fields required except suggestions
            if (!name || !dept || !sem || !feature || !attendance || !food) {
                alert('Please fill all required fields before submitting.');
                return;
            }
            
            // NOTE: Here you can connect to Google Sheets or Firebase
            // console.log("Data:", { name, dept, sem, feature });

            // 2. Simulate Loading
            const btn = document.querySelector('.submit-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...';
            btn.style.opacity = "0.8";

                        // Submit to API if available, otherwise simulate
                        const payload = {
                            fullname: name,
                            department: dept,
                            semester: sem,
                            top_feature: feature,
                            attendance_time: attendance,
                            food_interest: food,
                            suggestions: document.getElementById('suggestions').value || ''
                        };

                        fetch('/api/submit', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                        }).then(res => res.json())
                            .then(json => {
                                if (!json || json.error) {
                                    alert(json?.error || 'Submission failed');
                                    return;
                                }

                                // show success
                                document.getElementById('successModal').classList.add('active');
                                document.getElementById('surveyForm').reset();
                            })
                            .catch(() => {
                                // fallback: still show success after simulated delay
                                setTimeout(() => {
                                    document.getElementById('successModal').classList.add('active');
                                    document.getElementById('surveyForm').reset();
                                }, 800);
                            })
                            .finally(() => {
                                btn.innerHTML = originalText;
                                btn.style.opacity = '1';
                            });
        }

        function closeModal() {
            document.getElementById('successModal').classList.remove('active');
        }
    </script>

</body>
</html>
